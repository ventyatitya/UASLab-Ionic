<ion-header>
  <ion-toolbar>
    <ion-title>friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>This friends will automatic add as friends</p>
  <ion-button routerLink="./create">Add Friend</ion-button>
  <ion-list>
    <ion-item *ngFor="let friends of friends">
      <ion-avatar style="margin-right: 8px;">
        <img src="{{ friends.photoUrl }}" />
      </ion-avatar>
      <ion-label>{{friends.nama}}</ion-label>
      <ion-button (click)="delete($event, friends.key)">DELETE</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
